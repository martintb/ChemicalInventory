{% extends "base.html" %}
{% block title %}Upload Campaign CSV{% endblock %}
{% block content %}
<h1>Upload Campaign CSV</h1>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" name="campaign_file" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
